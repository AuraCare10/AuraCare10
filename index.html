<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraCare House | Luxury Beauty Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-deep: #1a1a1a; 
            --accent-gold: #b89150;  
            --bg-pearl: #fcfaf8;    
            --neon-gold: #d4af37;   
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-pearl);
            color: var(--primary-deep);
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes aura-pulse {
            0%, 100% { transform: scale(1); opacity: 0.25; filter: blur(40px); }
            50% { transform: scale(1.15); opacity: 0.55; filter: blur(65px); }
        }
        .animate-aura { animation: aura-pulse 4s ease-in-out infinite; }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .cyber-scan {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(184, 145, 80, 0.1), transparent);
            border-bottom: 1px solid rgba(184, 145, 80, 0.3);
            animation: scan 6s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-rotate-slow { animation: rotate-slow 15s linear infinite; }

        @keyframes comet-orbit {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); opacity: 0; }
        }
        .comet-spot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-gold);
            border-radius: full;
            box-shadow: 0 0 15px var(--neon-gold), 0 0 30px var(--neon-gold);
            animation: comet-orbit 3s linear infinite;
        }

        @keyframes text-shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .premium-shimmer {
            background: linear-gradient(90deg, #b89150 0%, #fff 50%, #b89150 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 4s linear infinite;
        }

        .neon-grid {
            background-image: 
                linear-gradient(rgba(184, 145, 80, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(184, 145, 80, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<script type="importmap">

</head>

</html>
