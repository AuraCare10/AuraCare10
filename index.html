<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraCare House | The Divine Sanctuary of Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel standalone for browser-side TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-deep: #0a0a0a; 
            --accent-gold: #b89150;  
            --bg-pearl: #fdfcfb;    
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-pearl);
            color: var(--primary-deep);
            margin: 0; padding: 0;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        @keyframes aura {
            0% { transform: scale(1) translate(0, 0); opacity: 0.3; }
            50% { transform: scale(1.1) translate(20px, -20px); opacity: 0.5; }
            100% { transform: scale(1) translate(0, 0); opacity: 0.3; }
        }
        .animate-aura { animation: aura 10s infinite ease-in-out; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
